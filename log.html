<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="titr">GET IN TOUCH</div>
        <div class="descrip">
          Have any questions or suggestions? Drop us a message
        </div>
      </div>
      <div class="form_container">
        <form action="" class="formm">
          <div class="box">
            <div class="input_container">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>

            <div class="input_container">
              <label for="Emaill">Email</label>
              <input type="Email" id="Emaill" />
            </div>
          </div>

          <div class="box">
            <div class="input_container">
              <label for="sub">subject</label>
              <input type="text" id="subject" />
            </div>

            <div class="input_container">
              <label for="number">contact number</label>
              <input
                type="tel"
                id="number"
                placeholder="your phone number here"
              />
            </div>
          </div>

          <div class="input_container">
            <label for="des">describe your issue</label>
            <textarea
              name=""
              id=""
              placeholder="Describe your issue here in detail...."
              class="issue"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="sub_container">
        <button>submit</button>
      </div>
    </div>
  </body>
</html>
